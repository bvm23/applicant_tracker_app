<section>
  <table>
    <tr>
      @for (key of keys; track $index) {
      <th
        class="key"
        [style]="{
          display: key === 'id' ? 'none' : '',
          textTransform: 'capitalize',
          fontSize: '0.8rem'
        }"
      >
        {{ key }}
      </th>
      }
    </tr>
    @for (ap of applicants(); track $index) {
    <tr>
      @for (val of ap; track $index) {
      <td
        [class.highlight]="
          this.selectedValue()?.key === val[0] &&
          this.selectedValue()?.userId === ap[0][1]
        "
        [style]="{
        display: val[0] === 'id' ? 'none' : '',
        }"
        (click)="selectValue(val[0], ap[0][1])"
      >
        @if(typeof val[1]==='object' && val[1].length>0){ @for (item of val[1];
        track $index){
        <p
          class="value"
          [atHighlight]="val[0]"
          [viewValue]="val[1]"
          fontSize="0.8rem"
          padding="0.2rem"
          [textTransform]="
            !['email', 'website'].includes(val[0]) ? 'capitalize' : ''
          "
        >
          {{ val[1][$index] }}
        </p>
        }} @else{
        <p
          class="value"
          [atHighlight]="val[0]"
          [viewValue]="val[1]"
          fontSize="0.8rem"
          padding="0.2rem"
          [textTransform]="
            !['email', 'website'].includes(val[0]) ? 'capitalize' : ''
          "
        >
          {{ val[1] }}
        </p>
        }
      </td>
      }
    </tr>
    }
  </table>
</section>
